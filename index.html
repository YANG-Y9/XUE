<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <!-- swiper插件的css -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- 自己的css -->
    <link rel="stylesheet" href="css/index.css">
    <script>
        ~ function(){
            function computed(){
                var pcWidth=document.documentElement.clientWidth
                var des=750;
                if(pcWidth>750){
                    document.documentElement.style.fontSize="100px";
                    return ;
                }
                document.documentElement.style.fontSize=pcWidth/des*100+"px";
            }
            computed();
    
             }();
    </script>
</head>
<body>
    <div class="main">
        <div class="music ani">
           <audio src="source/jg.mp3" loop autoplay></audio>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide page1">
                   <!-- 第一页 -->
                  

                   <img class="wode ani"
                   swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s"

                    src="images/wode.jpg" alt="">

                   <img class="yuanwang ani" 
                   swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay="2s"

                   
                   src="images/yuanwang.png" alt="">

                   <img class="heping ani" 
                   swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="3s"

                   src="images/heping.png" alt="">

                </div>
                <div class="swiper-slide page2">
                 <!-- 第二页 -->
                
                 <img class="youni" ani" src="images/youni.png"
                 swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s" 
                 alt="">

                
                        <!-- 诗歌 -->
                        <div class="textContent ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="1s" swiper-animate-delay="7s">
                            <p class="ani" 
                             >人们把难言的爱都埋入土壤里</p>
                          <p class="ani"
                         >袖手旁观着别人尽力撇清自己</p>
                          <p class="ani"
                        >我听见了你的声音</p>
                          <p class="ani">也藏着着颗不敢见的心</p>
                        </div>
                      
                </div>
                <div class="swiper-slide page3">
                
                  <section class="blackBoard ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="2s">
                     <section class="erweima ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="2s">
                     </section>
                     <section class="tips" >
                         <p>世界</p>
                         <p>和平</p>
                     </section>
                  </section>
               </div>


                </div>
            </div>
            
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-next"></div>
        </div>
    </div>
</body>
</html>
<script>
    ~ function(){
        function computed(){
            var pcWidth=document.documentElement.clientWidth
            var des=750;
            if(pcWidth>750){
                document.documentElement.style.fontSize="100px";

                return ;
            }
            document.documentElement.style.fontSize=pcWidth/des*100+"px";
        }
        computed()

    }();
</script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script>
  window.onload = function() {
        var mySwiper = new Swiper ('.swiper-container', {
        direction: 'vertical', // 垂直切换选项
        loop: true, // 循环模式选项
        // 如果需要前进后退按钮
        navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
        },

        on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
      } 
    }
        
    
      })        
  }


</script>
